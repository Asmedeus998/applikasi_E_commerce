{% extends "user/main_homepage.html" %}

{% block content %}

<section class="py-3">
    <div class="container">
        <div class="row">
            <div class="col">
                <h3 class="font-weight-normal text-7 mb-0">Showing results for <strong class="font-weight-extra-bold">{{keyword}}</strong></h3>
                <p class="lead mb-0">{{search_product.paginator.count}} results found.</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <hr class="my-4">
            </div>
        </div>
        <div class="row">
            <div class="col">
                {% for product in search_product %}
                <div class="img-box">
                    <img src="{{product.imageURL}}" class="img-fluid" alt=""width="150" height="150">									
                </div>
                <div class="mb-5">
                <h6 class="text-dark font-weight-bold"><a href="{% url 'product_display' product.slug %}" class="text-reset">{{ product.nama }}</a></h6>
                <p>{{ product.name }}</p>
                <p>{{ product.price }}</p>
                <a href="{% url 'product_display' product.slug %}" class="btn btn-readmore mt-2 btn-sm">Selengkapnya <i class="fa fa-angle-right ml-2"></i></a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
{% endblock  %}
